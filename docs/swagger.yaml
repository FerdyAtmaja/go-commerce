basePath: /api/v1
definitions:
  domain.Address:
    properties:
      created_at:
        type: string
      detail_alamat:
        type: string
      id:
        type: integer
      is_default:
        type: boolean
      judul_alamat:
        maxLength: 255
        minLength: 2
        type: string
      kode_pos:
        maxLength: 10
        type: string
      nama_penerima:
        maxLength: 255
        minLength: 2
        type: string
      notelp:
        maxLength: 20
        minLength: 10
        type: string
      updated_at:
        type: string
      user:
        allOf:
        - $ref: '#/definitions/domain.User'
        description: Relations
      user_id:
        type: integer
    required:
    - detail_alamat
    - judul_alamat
    - nama_penerima
    type: object
  domain.AuthResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/domain.User'
    type: object
  domain.Category:
    properties:
      children:
        items:
          $ref: '#/definitions/domain.Category'
        type: array
      created_at:
        type: string
      has_active_product:
        type: boolean
      has_child:
        type: boolean
      id:
        type: integer
      is_leaf:
        type: boolean
      name:
        maxLength: 100
        minLength: 2
        type: string
      parent:
        allOf:
        - $ref: '#/definitions/domain.Category'
        description: Relations
      parent_id:
        type: integer
      slug:
        type: string
      status:
        type: string
      updated_at:
        type: string
    required:
    - name
    type: object
  domain.ChangePasswordRequest:
    properties:
      current_password:
        type: string
      new_password:
        minLength: 6
        type: string
    required:
    - current_password
    - new_password
    type: object
  domain.City:
    properties:
      id:
        type: string
      name:
        type: string
      province_id:
        type: string
    type: object
  domain.CreateAddressRequest:
    properties:
      detail_alamat:
        type: string
      is_default:
        type: boolean
      judul_alamat:
        maxLength: 255
        minLength: 2
        type: string
      kode_pos:
        maxLength: 10
        type: string
      nama_penerima:
        maxLength: 255
        minLength: 2
        type: string
      notelp:
        maxLength: 20
        minLength: 10
        type: string
    required:
    - detail_alamat
    - judul_alamat
    - nama_penerima
    type: object
  domain.CreateCategoryRequest:
    properties:
      name:
        example: Electronics
        maxLength: 100
        minLength: 2
        type: string
      parent_id:
        example: 0
        type: integer
    required:
    - name
    type: object
  domain.CreateProductRequest:
    properties:
      berat:
        minimum: 0
        type: integer
      deskripsi:
        type: string
      harga_konsumen:
        minimum: 0
        type: number
      harga_reseller:
        minimum: 0
        type: number
      id_category:
        type: integer
      nama_produk:
        maxLength: 255
        minLength: 2
        type: string
      status:
        enum:
        - active
        - inactive
        type: string
      stok:
        minimum: 0
        type: integer
    required:
    - harga_konsumen
    - harga_reseller
    - id_category
    - nama_produk
    type: object
  domain.CreateStoreRequest:
    properties:
      description:
        type: string
      name:
        maxLength: 255
        minLength: 2
        type: string
      url_foto:
        type: string
    required:
    - name
    type: object
  domain.CreateTransactionItemRequest:
    properties:
      product_id:
        type: integer
      quantity:
        minimum: 1
        type: integer
    required:
    - product_id
    - quantity
    type: object
  domain.CreateTransactionRequest:
    properties:
      alamat_pengiriman:
        type: integer
      items:
        items:
          $ref: '#/definitions/domain.CreateTransactionItemRequest'
        minItems: 1
        type: array
      metode_bayar:
        enum:
        - transfer
        - cod
        - ewallet
        - credit_card
        type: string
    required:
    - alamat_pengiriman
    - items
    - metode_bayar
    type: object
  domain.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  domain.PhotoProduk:
    properties:
      created_at:
        type: string
      id:
        type: integer
      id_produk:
        type: integer
      is_primary:
        type: boolean
      position:
        type: integer
      product:
        allOf:
        - $ref: '#/definitions/domain.Product'
        description: Relations
      updated_at:
        type: string
      url:
        type: string
    type: object
  domain.Product:
    properties:
      berat:
        type: integer
      category:
        $ref: '#/definitions/domain.Category'
      created_at:
        type: string
      deskripsi:
        type: string
      harga_konsumen:
        minimum: 0
        type: number
      harga_reseller:
        minimum: 0
        type: number
      id:
        type: integer
      id_category:
        type: integer
      id_toko:
        type: integer
      nama_produk:
        maxLength: 255
        minLength: 2
        type: string
      photos:
        items:
          $ref: '#/definitions/domain.PhotoProduk'
        type: array
      slug:
        type: string
      sold_count:
        type: integer
      status:
        enum:
        - active
        - inactive
        type: string
      stok:
        type: integer
      toko:
        allOf:
        - $ref: '#/definitions/domain.Store'
        description: Relations
      updated_at:
        type: string
    required:
    - harga_konsumen
    - harga_reseller
    - nama_produk
    type: object
  domain.ProductLog:
    properties:
      category_id:
        type: integer
      created_at:
        type: string
      deskripsi:
        type: string
      harga_konsumen:
        type: number
      harga_reseller:
        type: number
      id:
        type: integer
      nama_produk:
        type: string
      product_id:
        type: integer
      slug:
        type: string
      store_id:
        type: integer
      updated_at:
        type: string
    type: object
  domain.Province:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  domain.RegisterRequest:
    properties:
      date_of_birth:
        type: string
      email:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      password:
        minLength: 6
        type: string
      phone:
        maxLength: 15
        minLength: 10
        type: string
    required:
    - email
    - name
    - password
    - phone
    type: object
  domain.Store:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        maxLength: 255
        minLength: 2
        type: string
      rating:
        type: number
      status:
        enum:
        - pending
        - active
        - inactive
        - suspended
        type: string
      updated_at:
        type: string
      url_foto:
        type: string
      user:
        allOf:
        - $ref: '#/definitions/domain.User'
        description: Relations
      user_id:
        type: integer
    required:
    - name
    type: object
  domain.Transaction:
    properties:
      alamat:
        $ref: '#/definitions/domain.Address'
      alamat_pengiriman:
        type: integer
      created_at:
        type: string
      harga_total:
        type: number
      id:
        type: integer
      kode_invoice:
        type: string
      metode_bayar:
        enum:
        - transfer
        - cod
        - ewallet
        - credit_card
        type: string
      paid_at:
        type: string
      status_pembayaran:
        enum:
        - pending
        - paid
        - cancelled
        - shipped
        - done
        type: string
      transaction_items:
        items:
          $ref: '#/definitions/domain.TransactionItem'
        type: array
      updated_at:
        type: string
      user:
        allOf:
        - $ref: '#/definitions/domain.User'
        description: Relations
      user_id:
        type: integer
    type: object
  domain.TransactionItem:
    properties:
      created_at:
        type: string
      harga_satuan:
        type: number
      harga_total:
        type: number
      id:
        type: integer
      nama_produk_snapshot:
        type: string
      product_log:
        $ref: '#/definitions/domain.ProductLog'
      product_log_id:
        type: integer
      quantity:
        type: integer
      store:
        $ref: '#/definitions/domain.Store'
      store_id:
        type: integer
      transaction:
        allOf:
        - $ref: '#/definitions/domain.Transaction'
        description: Relations
      transaction_id:
