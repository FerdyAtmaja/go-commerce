  domain.UpdateAddressRequest:
    properties:
      detail_alamat:
        minLength: 2
        type: string
      is_default:
        type: boolean
      judul_alamat:
        maxLength: 255
        minLength: 2
        type: string
      kode_pos:
        maxLength: 10
        type: string
      nama_penerima:
        maxLength: 255
        minLength: 2
        type: string
      notelp:
        maxLength: 20
        minLength: 10
        type: string
    type: object
  domain.UpdateCategoryRequest:
    properties:
      name:
        example: Updated Electronics
        maxLength: 100
        minLength: 2
        type: string
      parent_id:
        example: 1
        type: integer
    required:
    - name
    type: object
  domain.UpdateProductRequest:
    properties:
      berat:
        minimum: 0
        type: integer
      deskripsi:
        type: string
      harga_konsumen:
        minimum: 0
        type: number
      harga_reseller:
        minimum: 0
        type: number
      id_category:
        type: integer
      nama_produk:
        maxLength: 255
        minLength: 2
        type: string
      status:
        enum:
        - active
        - inactive
        type: string
      stok:
        minimum: 0
        type: integer
    required:
    - harga_konsumen
    - harga_reseller
    - id_category
    - nama_produk
    type: object
  domain.UpdateProfileRequest:
    properties:
      about:
        type: string
      city_id:
        type: integer
      date_of_birth:
        type: string
      gender:
        enum:
        - L
        - P
        type: string
      job:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      phone:
        maxLength: 15
        minLength: 10
        type: string
      province_id:
        type: integer
    type: object
  domain.UpdateStoreRequest:
    properties:
      description:
        type: string
      name:
        maxLength: 255
        minLength: 2
        type: string
      url_foto:
        type: string
    type: object
  domain.User:
    properties:
      about:
        type: string
      city_id:
        type: integer
      created_at:
        type: string
      date_of_birth:
        type: string
      email:
        type: string
      email_verified_at:
        type: string
      gender:
        type: string
      id:
        type: integer
      is_admin:
        type: boolean
      job:
        type: string
      last_login_at:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      phone:
        maxLength: 15
        minLength: 10
        type: string
      province_id:
        type: integer
      status:
        type: string
      updated_at:
        type: string
    required:
    - email
    - name
    - phone
    type: object
  response.PaginatedResponse:
    properties:
      data: {}
      message:
