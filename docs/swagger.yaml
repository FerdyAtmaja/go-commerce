host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: E-commerce API built with Go Fiber and Clean Architecture
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Go Commerce API
  version: "1.0"
paths:
  /addresses:
    get:
      consumes:
      - application/json
      description: Get all addresses for the authenticated user with pagination. Requires
        authentication.
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Addresses retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.PaginatedResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/domain.Address'
                  type: array
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Get current user's addresses (Authenticated User)
      tags:
      - Addresses
    post:
      consumes:
      - application/json
      description: Create a new address for the authenticated user. Requires authentication.
      parameters:
      - description: Address creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.CreateAddressRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Address created successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.Address'
              type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Create a new address (Authenticated User)
      tags:
      - Addresses
  /addresses/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an existing address (owner only). Only address owner can
        delete.
      parameters:
      - description: Address ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Address deleted successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Address not found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Delete an address (Authenticated User)
      tags:
      - Addresses
    get:
      consumes:
      - application/json
      description: Get a single address by its ID (owner only). Only address owner
        can access.
      parameters:
      - description: Address ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Address retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.Address'
              type: object
        "400":
          description: Invalid address ID
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Address not found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Get address by ID (Authenticated User)
      tags:
      - Addresses
    put:
      consumes:
      - application/json
      description: Update an existing address (owner only). Only address owner can
        update.
      parameters:
      - description: Address ID
        in: path
        name: id
        required: true
        type: integer
      - description: Address update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.UpdateAddressRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Address updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.Address'
              type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Address not found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Update an address (Authenticated User)
      tags:
      - Addresses
  /addresses/{id}/default:
    put:
      consumes:
      - application/json
      description: Set an address as default for the authenticated user. Requires
        authentication.
      parameters:
      - description: Address ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Default address set successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Address not found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Set default address (Authenticated User)
      tags:
      - Addresses
  /addresses/default:
    get:
      consumes:
      - application/json
      description: Get the default address for the authenticated user. Requires authentication.
      produces:
      - application/json
      responses:
        "200":
          description: Default address retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.Address'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: No default address found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Get default address (Authenticated User)
      tags:
      - Addresses
  /admin/products/{id}/suspend:
    put:
      consumes:
      - application/json
      description: Force deactivate a product for violations, reports, etc. Admin
        can suspend any product without seller permission.
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Product suspended successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden - admin only
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Product not found
          schema:
            $ref: '#/definitions/response.Response'
        "409":
          description: Conflict - product already suspended
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Suspend a product (Admin only)
      tags:
      - Products
  /admin/products/{id}/unsuspend:
    put:
      consumes:
      - application/json
      description: Reactivate a suspended product. Admin can unsuspend any product
        to make it active again.
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Product unsuspended successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden - admin only
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Product not found
          schema:
            $ref: '#/definitions/response.Response'
        "409":
          description: Conflict - product is not suspended
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Unsuspend a product (Admin only)
      tags:
      - Products
  /admin/stores/{id}/approve:
    put:
      consumes:
      - application/json
      description: Approve a pending store to make it active. Admin can approve stores
        waiting for verification.
      parameters:
      - description: Store ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Store approved successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden - admin only
          schema:
            $ref: '#/definitions/response.Response'
        "409":
          description: Conflict - store not pending
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Approve pending store (Admin only)
      tags:
      - Stores
  /admin/stores/{id}/reject:
    put:
      consumes:
      - application/json
      description: Reject a pending store. Store will be set to inactive status.
      parameters:
      - description: Store ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Store rejected successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden - admin only
          schema:
            $ref: '#/definitions/response.Response'
        "409":
          description: Conflict - store not pending
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Reject pending store (Admin only)
      tags:
      - Stores
  /admin/stores/{id}/suspend:
    put:
      consumes:
      - application/json
      description: Suspend any store. Admin can suspend stores for violations, reports,
        etc.
      parameters:
      - description: Store ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Store suspended successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden - admin only
          schema:
            $ref: '#/definitions/response.Response'
        "409":
          description: Conflict - already suspended
          schema:
